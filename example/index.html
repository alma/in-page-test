<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      Welcome to the InPage example demo : <button id="close">fermer</button>
      <button id="mount">remount</button>
    </div>
    <div id="embedded"></div>
    <script src="/dist/index.umd.js"></script>
    <script>
      const inPage = Alma.InPage.initialize(
        "11w6Iv25zkkcpGP80fj8McEQ6XwOe18gwr",
        "TEST",
        {
          onSuccess: () => console.log("custom onSuccess"),
          onFailure: () => console.log("custom onFailure"),
          onClose: () => console.log("custom onClose"),
          // onLoaded ? ca serait pas mal.
        }
      );

      inPage.mount("#embedded");
      inPage.pay(); // <- penser a ajouter un check isCheckoutReady

      document.getElementById("close").addEventListener("click", () => {
        inPage.unmount();
      });

      document.getElementById("mount").addEventListener("click", () => {
        inPage.mount("#embedded");
      });
    </script>
  </body>
</html>
